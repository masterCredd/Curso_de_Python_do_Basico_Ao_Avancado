site_name: Curso de Python

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Tecnologias: tecnologias.md
  - Configurações: configuracoes.md
  - Conteúdo: conteudo.md
  - Questionário: question.md


repo_url: https://github.com/masterCredd/Curso_de_Python_do_Basico_Ao_Avancado

repo_name: Curso_de_Python_do_Basico_Ao_Avancado

theme:
  font:
    text: JetBrains Mono
  language: pt-BR
  icon:
    repo: fontawesome/brands/github
  name: material
  logo: img/CURSOS.png
  favicon: img/CURSOS.png
  features:
    - navigation.footer
    - navigation.sections
    - navigation.instant
    - navigation.top
    - toc.follow
    



  hide:
  - navigation
  - toc
  - path


  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        


extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/shortcuts.js




plugins:
  - search


markdown_extensions:
  - toc:
      permalink: ⚓︎
  - attr_list
  - md_in_html
  - codehilite:
      linenums: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  

search:
  exclude: true

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
